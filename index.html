<!doctype html>
<html lang="en" ng-app='ShoppingListApp'>
  <head>
    <title>Shopping List Check Off</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <div class="col-md-6" ng-controller='ToBuyController as list1'>
      <!-- <div id="list1" > -->
     <h2>To Buy:</h2>
     <ul>
        <li ng-repeat="item in list1.items">
           Buy {{item.quantity}} {{item.name}}
          <button class="btn btn-default" ng-click="list1.boughtItem($index);"> <span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
     </ul>
    <div  ng-if ="!list1.items.length" class="emptyMessage"> Everything is bought!</div>
     <!--<div  ng-if ="list1.error" class="error"> {{list1.errorMessage}} </div> -->
     
    </div>
    
    <div class="col-md-6" ng-controller='AlreadyBoughtController as list2'>
    <!--	<div id="list2" > -->
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2.items">
           Bought {{item.quantity}} {{item.name}}
        </li>
     </ul>
     <div ng-if ="!list2.items.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  
  </div>
</div>

</body>
</html>
